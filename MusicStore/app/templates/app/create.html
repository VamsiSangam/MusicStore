{% extends 'app/layout.html' %}
{% block content %}
<br />
<div class="row">
    <div class="col-md-6">
        <form method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Artist </label>
                <input type="text" class="form-control" id="id_name" name="name" placeholder="Artist Name">
            </div>
            <div class="form-group">
                <label for="id_year_formed">Year formed</label>
                <input type="number" class="form-control" name="year_formed" id="id_year_formed">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
